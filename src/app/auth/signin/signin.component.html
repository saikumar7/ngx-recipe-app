<div class="container">
  <div class="col-sm-8 col-sm-offset-2">
     <form (ngSubmit)="onSignin(f)" #f="ngForm">
    <div class="row">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" name="email" ngModel>
    </div>
    <div class="row">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" name="password" ngModel>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Sign In</button>
  </form>
  </div>
</div>
